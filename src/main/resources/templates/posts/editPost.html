<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
    <div class="container my-5">
        <div class="header mb-5">
            <h1 class="text-center">게시글 수정</h1>
        </div>
        <input type="hidden" id="postId" th:value="${postId}" />
        <form id="boardForm">
            <div class="mb-3">
                <label for="title">게시글 제목</label>
                <input type="text" class="form-control" id="title" name="title" required />
            </div>
            <div class="mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" placeholder="내용 입력"></textarea>
            </div>
            <button type="submit" id="btn-update" class="btn btn-primary">수정</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">취소</button>
        </form>
    </div>
</div>
</html>
